<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Favorite Items List</title>
  <style>
    .item-list {
      list-style-type: none;
      padding: 0;
    }

    .item-list li {
      margin: 10px 0;
      font-size: 1.2rem;
    }

    
    .favorite-icon {
      font-size: 1.5rem;
      margin-left: 10px;
      background: none;
      border: none;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    
    .filled {
      color: red;
    }
  </style>
</head>
<body>

  
  <ul class="item-list">
    <li>Item 1 <button class="favorite-icon">&#9825;</button></li>
    <li>Item 2 <button class="favorite-icon">&#9825;</button></li>
    <li>Item 3 <button class="favorite-icon">&#9825;</button></li>
  </ul>

 
  <script>
    
    const favoriteButtons = document.querySelectorAll('.favorite-icon');

    favoriteButtons.forEach(button => {
      button.addEventListener('click', () => {
        // Toggle filled class
        button.classList.toggle('filled');

        // Toggle heart symbol
        if (button.classList.contains('filled')) {
          button.innerHTML = '&#10084;';  
        } else {
          button.innerHTML = '&#9825;';  
        }
      });
    });
  </script>

</body>
</html>
